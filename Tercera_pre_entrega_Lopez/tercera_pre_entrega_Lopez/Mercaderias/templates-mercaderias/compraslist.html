{% block contenidoQueCambia2 %}
  
  <p>Lista de Compras</p>

  <ul>
    {% for compra in compras %}
      <li>
        <a href="{% url 'consultacompras' compra.id %}">
           {{ compra.orden_compra }}
        </a>   
      </li>
      <div style="display: flex; column-gap: 5px;">
        <button>
            <a href="{% url 'eliminacompras' compra.id %}">Eliminar</a>
        </button>
        <button>
          <a href="{% url 'modificacompras' compra.id %}">Editar</a>
        </button>
      </div>
    {% endfor %}
 </ul>

{% endblock contenidoQueCambia2 %}
